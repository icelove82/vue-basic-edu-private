<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS basic education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles.css"
    />
    <link rel="icon" href="../favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>8. 이벤트 핸들링</h1>

    <div class="content">
      <!-- Section 01 -->
      <div id="section-01">
        <span>#1:</span>
        <br />
        <h5 style="background-color: antiquewhite">Inline 방식</h5>
        <p>해당 버튼이 {{ counter }} 번 클릭되었습니다.</p>
        <button v-on:click="counter += 1">Click</button>
      </div>

      <br />

      <!-- Section 02 -->
      <div id="section-02">
        <span>#2:</span>
        <br />
        <h5 style="background-color: antiquewhite">Method 방식</h5>
        <button @click="sort(0)">오름차순</button>
        <button @click="sort(1)">내린차순</button>
        <div>
          <ul>
            <li v-for="item in items">
              <span>{{ item.title }}</span>
              <span>{{ item.status }}</span>
            </li>
          </ul>
        </div>
      </div>

      <br />

      <!-- Section 03 -->
      <div id="section-03">
        <span>#3:</span>
        <br />
        <h5 style="background-color: antiquewhite">Key 수식어</h5>
        <span>Enter 입력하여 실행: </span>
        <input @keyup.enter="submitEnter" :placeholder="placeholder01" />
        <br />
        <span>Ctrl + Enter 입력하여 실행: </span>
        <input
          @keyup.ctrl.enter="submitCtrlEnter"
          :placeholder="placeholder02"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
