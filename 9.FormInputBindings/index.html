<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS basic education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles.css"
    />
    <link rel="icon" href="../favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>9. 폼 입력 바인딩</h1>

    <div class="content">
      <!-- Section 01 -->
      <div id="section-01">
        <h5 style="background-color: antiquewhite">바인딩 데모 1:</h5>
        <input v-model="message" placeholder="입력하세요" />
        <p>입력한 정보는: {{ message }}</p>
      </div>

      <br />

      <!-- Section 02 -->
      <div id="section-02">
        <h5 style="background-color: antiquewhite">바인딩 데모 2:</h5>
        <span>Enter 입력하여 실행: </span>
        <input
          v-model.trim="inputValue01"
          @keyup.enter="submitEnter"
          :placeholder="placeholder01"
        />
        <br />
        <span>Ctrl + Enter 입력하여 실행: </span>
        <input
          v-model.trim="inputValue02"
          @keyup.ctrl.enter="submitCtrlEnter"
          :placeholder="placeholder02"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
