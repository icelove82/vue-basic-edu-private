<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS basic education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles.css"
    />
    <link rel="icon" href="../favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>5. 스타일 바인딩</h1>

    <div class="content">
      <!-- Section 01 -->
      <div id="section-01">
        <span>#1:</span>
        <br />
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
          <span>Style 설정 Demo: 1</span>
        </div>
      </div>

      <br />

      <!-- Section 02 -->
      <div id="section-02">
        <span>#2:</span>
        <br />
        <div class="static" :style="styleObject">
          <span>Style 설정 Demo: 2</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
